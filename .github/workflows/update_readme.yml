name: Update README with Random Quote

on:
  schedule:
    - cron: "0 * * * *" # Jalan setiap jam
  workflow_dispatch: # Bisa dijalankan manual dari GitHub Actions

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (Full Access)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # Wajib biar bisa rebase/pull

      - name: Set Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Pull latest from remote
        run: git pull origin main --rebase

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install node-fetch@2

      - name: Run Script
        run: node quote_generator.mjs

      - name: Commit README if changed
        run: |
          git add README.md
          git diff --cached --quiet || git commit -m "Updated Quote"

      - name: Push Changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push origin main || echo "No changes to push"
